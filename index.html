<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="product-Image">
            <img src="Images/image-product-desktop.jpg" alt="DesktopImage" class="DesktopImage">
            <img src="Images/image-product-mobile.jpg" alt="MobileImage" class="MobileImage">
        </div>
        <div class="product-details">
            <span class="product-title">Perfume</span>
            <h2 class="product-brand"> Gabrielle Essence Eau De Parfum</h2>
            <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <p class="product-price">$149.99 <del>$169.99</del> </p>
            <button class="cart-btn"><img src="Images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
    </div>
</body>

</html>
